<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta name="author" content="VSV">
            <meta name="description" content="BookShelf - An E-Book Library">
            <meta name="keywords" content="bookshelf">
            <meta name="robots" content="index, follow">
            <meta name="referrer" content="no-referrer-when-downgrade">
            <meta name="format-detection" content="telephone=no">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">

            {% block stylesheets %}
                <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}"">
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.css"/>
                <link rel="preconnect" href="https://fonts.googleapis.com">
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
                
                <link href="{{ url_for('static', filename='assets/essential-mend-dark.svg') }}" rel="icon" media="(prefers-color-scheme: light)">
                <link href="{{ url_for('static', filename='assets/essential-mend-light.svg') }}" rel="icon" media="(prefers-color-scheme: dark)">
            {% endblock stylesheets %}

            {% block scripts %}
                <script src="{{ url_for('static', filename='js/index.js') }}" type="module" defer></script>
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
                <script defer src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.js"></script>
            {% endblock scripts %}

            <title>{{ title }}</title>
        {% endblock head %}
    </head>
    <body>
        {% block body %}{% endblock body %}
    </body>
</html>
